<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <style>
.heading{
    width: 100%;
    margin-top: 0px;
    font-size: 25px;
    font-family: cursive;
}
.object1a{
    font-size: 20px !important;
    width:100px ;
    border-radius: 30px !important;
    background-color: rgb(195, 90, 90);
    color: white;
    float: right;
}
 
canvas{
  border-style: solid;
  border-radius: 20px;
  border-width: 5px;
  box-shadow: 5px 5px 5px gray;
}

  </style>

</head>
<body background="background.jpg">
        <center>
            
            <h1 class="btn btn-danger heading">Object Detection</h1>
            <br><br>
            <a href="index.html" class="object1a">Back</a>
           <br>
           <br>
           <h3 id="status" class="btn btn-danger">Status:</h3>
           <br>
           <h3 id="numberofobjects" class="btn btn-info"></h3>
        <center>

<script>

img="";
Status="";

function preload(){
  img=loadImage("bed.jpg");
}

function setup(){
  canvas=createCanvas(650,500);
  canvas.center();
  objectDetector=ml5.objectDetector("cocossd",modelLoaded);
}

function modelLoaded(){
  console.log("Model Loaded");
  Status=true;
  objectDetector.detect(img,gotResults);
}

function gotResults(error,results){
if(error){
  console.log(error);
}
console.log(results);
}

function draw(){
  image(img,0,0,650,500);
}

</script>
</body>
</html>
